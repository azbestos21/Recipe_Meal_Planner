{% extends "base.html" %}

{% block title %}Delete Meal Schedule{% endblock %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the meal schedule for "{{ schedule.meal_type }}" on "{{ schedule.date }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'meal_schedule_list' %}">Cancel</a>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
