<!-- Recipe List Template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
</head>
<body>
    <h1>Your Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>{{ recipe.title }} - <a href="{% url 'recipe_update' recipe.pk %}">Edit</a> | <a href="{% url 'recipe_delete' recipe.pk %}">Delete</a></li>
        {% empty %}
            <li>No recipes found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'recipe_create' %}">Add New Recipe</a>
</body>
</html>
