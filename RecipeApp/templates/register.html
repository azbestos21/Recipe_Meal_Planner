<!-- RecipeApp/templates/register.html -->
{% extends "base_auth.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="login-button">Register</button>
</form>
{% endblock %}
