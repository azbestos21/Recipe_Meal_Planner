<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Update Meal Schedule{% else %}Create Meal Schedule{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update Meal Schedule{% else %}Create Meal Schedule{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <p> <a href="{% url 'dashboard' %}">Dashboard</a></p>
        <p><a href="{% url 'logout' %}">Logout</a></p>

    </form>
</body>
</html>
