{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Update Recipe{% else %}Create Recipe{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Update Recipe{% else %}Create Recipe{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'dashboard' %}">Back to Dashboard</a>
{% endblock %}
