<!-- RecipeApp/templates/login.html -->
{% extends "base_auth.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="login-button">Login</button>
</form>
{% endblock %}
